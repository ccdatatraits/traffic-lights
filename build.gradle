plugins {
    id 'java'
    // facilitates creating an executable JVM application
    // implicit plugins: java, distribution
    id 'application'
}

group 'com.waleedusman'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:22.0'

    testCompile 'junit:junit:4.12',
            'org.mockito:mockito-all:1.10.19'
}

mainClassName = 'com.example.TrafficLightSimulator'

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile { it.getName() }.join(' '),
                'Main-Class': 'com.example.TrafficLightSimulator'
        )
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
